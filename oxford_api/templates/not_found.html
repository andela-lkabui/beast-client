{% extends "base/base.html" %}
{% block title %}
  Search Word Definition
{% endblock %}

{% block content %}
  <div class="row">

    <div class="col s12 valign-wrapper">
      <div class="valign center col s12">
        <i id="not-found-icon" class="material-icons grey-text text-lighten-1">warning</i>
      </div>
    </div>

    <div class="col s12">
      <div class="valign center">
        <div>No entry available for "{{ word_id }}"</div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col s12 center">
      <a href="{% url 'search' %}" class="waves-effect waves-light btn lowercased red"><i class="material-icons right">home</i>Take me back home</a>
    </div>
  </div>

{% endblock %}
